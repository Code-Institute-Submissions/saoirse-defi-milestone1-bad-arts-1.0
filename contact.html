<script>
    function initMap(){
        const dIsland = {lat: 52.675525, lng: -8.626681};
        var map = new google.maps.Map(document.getElementById("map"),{
            zoom: 14,
            center: dIsland,
            mapId: "1c5ba11b36cd67b9"
        });

        const disland =
        '<div id="disland">' +
        '<h3 id="firstHeading" class="firstHeading">D\'Island Field</h3>' +
        '<div id="bodyContent">' +
        "<p>St. Mary's Park is one of the more impoverished areas in Limerick city and has suffered from high crime rates including gun and knife violence." +
        "</div>" +
        "</div>";

        const infowindow = new google.maps.InfoWindow({
                            content: disland,
                            maxWidth: 250
                            });

        var marker = new google.maps.Marker({
            position: dIsland,
            map: map,
            animation: google.maps.Animation.DROP
        });

        marker.addListener("click", () => {
        infowindow.open(map, marker);
        });
    }


</script>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    });

    $(document).ready(function(){
      var time_input=$('input[name="time"]'); //our time input has the name "time"
      var _container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        timeFormat: 'h:mm p',
        interval: 60,
        minTime: '10',
        maxTime: '6:00pm',
        defaultTime: '11',
        startTime: '10:00',
        dynamic: false,
        dropdown: true,
        scrollbar: true
      };
      time_input.timepicker(options);
    });
</script>
